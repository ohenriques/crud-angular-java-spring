<mat-card class="example-card">
  <mat-toolbar color="primary" style="margin-bottom: 2ren"
    >Delete Course</mat-toolbar
  >

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" readonly />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Categoria"
          formControlName="category"
          readonly
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="buttons-actions">
    <!-- BACK TO -->
    <button
      mat-icon-button
      color="#90ee02"
      aria-label="Remover um Curso"
      (click)="justBackToPage()"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <!-- REMOVE course -->
    <button
      mat-icon-button
      color="warn"
      aria-label="Remover um Curso"
      (click)="onSubmit()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
