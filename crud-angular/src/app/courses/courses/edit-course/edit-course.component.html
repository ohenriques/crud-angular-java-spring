<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Edit Course</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category" required>
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-end</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
          <mat-option value="back-end">Mobile</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onEditClick()" color="primary">Edit</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </mat-card-actions>
</mat-card>
