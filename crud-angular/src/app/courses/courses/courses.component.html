<mat-card>
  <mat-toolbar color="primary"
    >Cursos
    <button
      mat-mini-fab
      color="accent"
      style="margin-left: 90%"
      aria-label="Adicionar um Curso"
    >
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let course">{{ course._id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course" class="category">
          {{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Category do curso">{{
            course.category | category
          }}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <!-- ADD course -->
        <mat-header-cell *matHeaderCellDef=""> </mat-header-cell>

        <!-- EDIT course -->
        <mat-cell *matCellDef="let course">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar um Curso"
            (click)="openDialogAdd(course)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <!-- REMOVE course -->
          <button
            mat-icon-button
            color="warn"
            aria-label="Remover um Curso"
            (click)="openDialogDelete(course)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
